                        25 y 60 años quienes navegan en el paisaje marino. Sus faenas se orientan al transporte de

                        la desalinizadora instalada por Minera Los Pelambres en la Bahía del Puerto
                        Punta Chungo, Los Vilos, región de Coquimbo. Los NIM, originarios de la
                        ciudad de Valparaíso, se han visto atraídos por la nueva of*erta
                        laboral en medio del boom de la desalinización, fenómeno que responde a la creciente
                        crisis hídrica en Chile. Los NIM experimentan de primera fuente las fricciones
                        ecopolíticas y las transformaciones que están ocurriendo en las dinámicas extractivas
                        actuales en el maritorio.">
                        <img src="assets/relaciones/Recurso 4.png" alt="Hito: Nómades del Mar">
